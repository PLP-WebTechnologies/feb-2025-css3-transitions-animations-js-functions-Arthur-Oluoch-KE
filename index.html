<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Fashion World</h1>
        <p>Discover the latest trends in fashion</p>
    </header>

    <main>
        <section class="hero">
            <img src="images/fashion.jpg" alt="Fashion Image" class="hero-image">
            <button id="animateButton" class="cta-button">Explore Now</button>
        </section>

        <section class="preferences">
            <h2>Save Your Preferences</h2>
            <label for="userPreference">Your Favorite Style:</label>
            <input type="text" id="userPreference" placeholder="Enter your style">
            <button id="savePreference">Save Preference</button>
            <p id="savedMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Fashion World. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
